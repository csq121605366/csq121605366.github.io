{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin">管理首页</a></li>
	<li><span>分类编辑</span></li>
</ol>
<h3>分类编辑 - {{category.name}}</h3>
<form id="categoryEditForm">
	<div class="form-group">
		<label for="name">分类名称</label>
		<input type="hidden" name="id" value="{{category._id.toString()}}">
		<input type="text" class="form-control" id="name" name="name" placeholder="请输入分类名称" value="{{category.name}}">
	</div>
	<button type="button" id="categorySubmit" class="btn btn-default">提交</button>
	<div style="display: none;margin-top: 20px;" class="alert" role="alert">
		<span class="alert-txt"></span>
	</div>
</form>
{% endblock %}
